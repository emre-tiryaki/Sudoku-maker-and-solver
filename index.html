<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>Sudoku Solver</h1>
        <div id="button-container">
            <button class="btn" id="create">create Sudoku</button>
            <button class="btn" id="solve">Solve Sudoku</button>
            <button class="btn" id="clear">clear board</button> 
        </div>
        <div id="blanks-setting">
            <label for="blank-count">number of blanks:</label>
            <input id="blank-count" type="number" value="40" max="81" min="0">
        </div>
    </div>
    <hr>
    <div id="board-container">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
